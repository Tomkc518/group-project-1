<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JustForkIt</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>
<body background="assets/images/back.jpg"></body>
<body>

    <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #03a9f4 ; color: white;">
      <h1 class="text-center">
        <strong>Recipe Search</strong>
      </h1>
    </div>



    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary" style="background-color: #03a9f4 ; color: white;">
          <div class="panel-heading" style="background-color: #03a9f4 ; color: white;">
            <h3 class="panel-title">
              <strong>
                <i class="fa  fa-list-alt" style="background-color: #03a9f4 ; color: white;"></i> Search Parameters</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Search Ingredient</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Number of Recipes to Retrieve:</label>
                <select class="form-control" id="article-count">
                  <option value="1">1</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="calories-label">Max Calories (Optional):</label>
                <input type="text" class="form-control" id="max-calories">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>



    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>Tristan Van Hook, Thomas Fuller, Donald Black and Crystal Hughes
          </small>
        </h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="js/logic.js"></script>

</body>

</html>
