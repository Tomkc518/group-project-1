<body background="assets/images/back.jpg"></body>
    
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Just Fork It!</h1>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="search-term">
          <button type="button" id="run-search" class="btn btn-primary btn-lg btn-block" style="background-color: #03a9f4;">Search</button>
        </div>
            
          </div>
          <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Advanced Search
                    </button>
                  </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    <form role="form">

                          <!-- Here we capture the number of records that the user wants to retrieve  -->
                          <div class="form-group">
                            <h5 style="color: black;">Number of Recipes</h5>
                            <select class="form-control" id="article-count">
                              <option value="1">1</option>
                              <!-- Setting the option for 5 as default -->
                              <option value="5" selected>5</option>
                              <option value="10">10</option>
                            </select>
                          </div>

                          <!-- Here we capture the Start Year Parameter-->
                          <div class="form-group">
                            <h5 style="color: black;">Max Calories</h5>
                            <input type="text" class="form-control" id="max-calories">
                          </div>
                        </form>
                  </div>
                  
                </div>
                
              </div>
          </div>
        </div>
